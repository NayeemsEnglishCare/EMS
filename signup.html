<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up | iEvents</title>

    <!-- ALL CSS -->
    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./resources/css/signin.css" rel="stylesheet">
    <link href="./resources/css/style.css" rel="stylesheet">

    <!-- ALL ICONS -->
    <link rel="shortcut icon" href="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
        type="image/x-icon">

</head>

<body class="text-center background" style="padding-top: 80px !important;">
    <form class="form-signin" method="POST">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
            height="72">
        <h1 class="h4 mb-4 font-weight-normal">Sign Up to iEvents</h1>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" name="name" class="form-control" placeholder="Your Name" required autofocus>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required
            autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted text-light"><a href="index.html">Back to HOME</a></p>
    </form>
</body>

</html>
